<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./favicon/ezyshopping-favicon-color.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <section class="login-container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form >
                    <div class="field input-field" name="username" >
                        <input id = "username" type="email" placeholder="abc@gmail.com" class="input">
                    </div>

                    <div class="field input-field">
                        <input id = "password" type="password" name="password" placeholder="Password" class="Password">
                        <!--<i class='bx bx-hide eye-icon'></i>-->
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field input-field">
                        <button id="loginButton" >Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Create an account? <a href="signup.html" class="link signup-link">Sign Up</a></span>
                </div>

            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="https://www.facebook.com" class="field facebook">
                    <i class='bx bxl-facebook-circle facebook-icon'></i>
                    <span>Login with facebook</span>
                </a>
            </div> 

            <div class="media-option">
                <a href="https://www.gmail.com" class="field google">
                    <img src="./images/google-icon.png" alt="" class="google-icon">
                    <span>Login with google</span>
                </a>
            </div>



        </div>
    </section>

    

    <!--JavaScript-->
    <script src="https://kit.fontawesome.com/1abf0cb274.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="./JS/authenticate.js"></script>
        <script src="./JS/index.js"></script>

</body>
</html>
