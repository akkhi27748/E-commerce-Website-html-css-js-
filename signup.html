<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="shortcut icon" href="./favicon/ezyshopping-favicon-color.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <section class="signup-container forms">
        <div class="form signup">
            <div class="form-content">
                <header>Sign Up</header>

                <form action="#" id="signupform">
                    <div class="field input-field">
                        <input type="email" name="EmailId" placeholder="abc@gmail.com" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" name="password" placeholder="Password" class="Password">
                    <!--    <i class='bx bx-hide eye-icon'></i>-->

                    </div>

                    <div class="field input-field">
                        <input type="password" name="confirmpassword" placeholder="Confirm Password" class="Password">
                    <!--    <i class='bx bx-hide eye-icon'></i>-->
                    </div>

                    <div class="field input-field" id="submitbutton">
                        <button type="button">Submit</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="login.html" class="link login-link">Log in</a></span>
                </div>

            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook-circle facebook-icon'></i>
                    <span>Sign Up with facebook</span>
                </a>
            </div> 

            <div class="media-option">
                <a href="#" class="field google">
                    <img src="./images/google-icon.png" alt="" class="google-icon">
                    <span>Sign Up with google</span>
                </a>
            </div>

        </div>
    </section>



    <script src="https://kit.fontawesome.com/1abf0cb274.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/login.js"></script>
</body>
</html>
